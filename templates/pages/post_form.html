{% extends 'base.html' %}
{% block title %}Formulario Post{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Post</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Detalle Libro{% endblock %}
{% block content %}
<div class="card" style="background:#fff8f0;">
  <div class="card-body">
    <h1>{{ libro.titulo }}</h1>
    <h5 class="text-muted">{{ libro.autor }} ({{ libro.anio }})</h5>
    {% if libro.portada %}<img src="{{ libro.portada.url }}" class="img-fluid my-3">{% endif %}
    <p>{{ libro.descripcion }}</p>
    {% if user.is_authenticated %}
      <a href="{% url 'pages:libro_update' libro.pk %}" class="btn btn-outline-secondary">Editar</a>
      <a href="{% url 'pages:libro_delete' libro.pk %}" class="btn btn-danger">Eliminar</a>
    {% endif %}
  </div>
</div>
{% endblock %}

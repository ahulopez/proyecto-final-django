{% extends 'base.html' %}
{% block title %}Formulario Libro{% endblock %}
{% block content %}
<h1>{% if libro %}Editar{% else %}Cargar{% endif %} Libro</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
</form>
{% endblock %}
